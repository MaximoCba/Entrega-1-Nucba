<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <form action="">
        <div>
            <label for="">Nombre</label>
            <input type="text" placeholder="Nombre">
        </div>
        <br>

        <div>
            <label for="">Apellido</label>
            <input type="text" placeholder="Apellido">
        </div>
        <br>

        <div>
            <label for="">Modalidad de Cursada: </label>
            <input type="radio" name="mod-cursada" value="On-Deman">
            <label for="">On-Demand</label>
            <input type="radio" name="mod-cursada" value="En-Vivo">
            <label for="">En vivo</label>
        </div>
        <br>

        <div>
            <label for="">Correo</label>
            <input type="email" name="email" required placeholder="tucorreo@1334.com">
        </div>
        <br>

        <div>
            <input type="checkbox" name="informacion" value="Informacion-Nucba">
            <label for="">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
        </div>
        <br>

        <div>
            <input type="checkbox" name="">
            <label for="">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web
                Full Stack</label>
        </div>
        <br>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
